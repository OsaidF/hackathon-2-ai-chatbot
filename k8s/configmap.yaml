apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-config
data:
  # OpenAI Configuration
  openai-model: "gemini-2.5-flash"

  # JWT Configuration
  access-token-expire-minutes: "60"

  # Better Auth URL (deprecated, using JWT now)
  better-auth-url: "http://chatbot-backend-service"

  # Environment Configuration
  environment: "development"

  # Skip Authentication (for testing only - set to "true" to disable auth)
  skip-auth: "false"

  # CORS Configuration (comma-separated origins)
  cors-origins: "http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173,http://localhost"

  # Server Configuration
  host: "0.0.0.0"
  port: "8000"
  log-level: "INFO"
