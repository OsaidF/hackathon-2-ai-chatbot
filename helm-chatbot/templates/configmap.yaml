apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chatbot.fullname" . }}-config
  labels:
    {{- include "chatbot.labels" . | nindent 4 }}
data:
  # OpenAI Configuration
  openai-model: {{ .Values.config.openaiModel | quote }}

  # JWT Configuration
  access-token-expire-minutes: {{ .Values.config.accessTokenExpireMinutes | quote }}

  # Better Auth URL (deprecated, using JWT now)
  better-auth-url: {{ .Values.config.betterAuthUrl | quote }}

  # Environment Configuration
  environment: {{ .Values.config.environment | quote }}

  # Skip Authentication (for testing only - set to "true" to disable auth)
  skip-auth: {{ .Values.config.skipAuth | quote }}

  # CORS Configuration (comma-separated origins)
  cors-origins: {{ .Values.config.corsOrigins | quote }}

  # Server Configuration
  host: {{ .Values.config.host | quote }}
  port: {{ .Values.config.port | quote }}
  log-level: {{ .Values.config.logLevel | quote }}
