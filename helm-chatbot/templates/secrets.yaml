apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chatbot.fullname" . }}-secrets
  labels:
    {{- include "chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database Configuration (Neon PostgreSQL)
  database-url: {{ .Values.secrets.databaseUrl | quote }}

  # OpenAI Configuration (using Gemini)
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  openai-base-url: {{ .Values.secrets.openaiBaseUrl | quote }}

  # JWT Configuration
  jwt-secret-key: {{ .Values.secrets.jwtSecretKey | quote }}

  # Better Auth Configuration (deprecated, using JWT now)
  better-auth-secret: {{ .Values.secrets.betterAuthSecret | quote }}
