apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-backend
  template:
    metadata:
      labels:
        app: chatbot-backend
    spec:
      containers:
      - name: backend
        image: chatbot-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        # Secret variables (sensitive data)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: openai-api-key
        - name: OPENAI_BASE_URL
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: openai-base-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: jwt-secret-key
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: better-auth-secret

        # ConfigMap variables (non-sensitive config)
        - name: OPENAI_MODEL
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: openai-model
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: access-token-expire-minutes
        - name: BETTER_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: better-auth-url
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: environment
        - name: SKIP_AUTH
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: skip-auth
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: cors-origins
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: host
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: port
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: log-level
